  <body> 
    <section class="py-0 form-login">  
      <div class="row g-0 align-items-center py-0 my-0">
        <div class="col-md-6 d-md-block d-none">
          <div class="bg-img-singup d-flex justify-content-center align-items-center">
            <div class="text-center text-white px-4">
              <h1 class="mb-3">Welcome To Eraasoft</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, qui! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, qui!</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container"> 
            <div class="bg-white shadow-lg rounded-3 p-3 p-md-5 mx-md-5">
              <h3 class="border-bottom pb-3 mb-3 text-center">Sgin Up Now</h3>
              <form class="form-singup" action="">
                <div class="input-group mb-3">
                  <input class="form-control w-100 border" type="text" placeholder="Full Name" name="name" id="name" required><span class="icon-input"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
                <div class="input-group mb-3">
                  <input class="form-control w-100 border" type="email" placeholder="Email" name="email" id="email" required><span class="icon-input"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>
                <div class="input-group mb-3">
                  <input class="form-control w-100 border" type="password" placeholder="password" name="password" id="password" required><span class="icon-input"><i class="fa fa-lock" aria-hidden="true"></i></span><span class="icon-eye icon-password"><i class="fa fa-eye" aria-hidden="true"></i></span><span class="icon-password heddin-password icon-eye-slash"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                </div>
                <div class="input-group mb-3">
                  <input class="form-control w-100 border" type="password" placeholder="Confirm Password" name="ConPassword" id="ConPassword" required><span class="icon-input"><i class="fa fa-lock" aria-hidden="true"></i></span><span class="icon-eye icon-password"><i class="fa fa-eye" aria-hidden="true"></i></span><span class="icon-password heddin-password icon-eye-slash"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                </div>
                <button class="btn main-btn py-2 w-100" type="submit">Sing Up</button>
              </form>
              <div class="d-flex mt-3">
                <p class="me-2">Already Have An Account ?</p><a class="fw-bold main-color link-form" href="login.html"> Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
